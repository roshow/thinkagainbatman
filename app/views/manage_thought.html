<link rel="stylesheet" href="styles/managebatman.css"/>

<div ng-click="showAlert = false" class="alert alert-info alert-dismissable" ng-show="saveState === 3 && showAlert">
  <strong>Saving...</strong>
</div>

<div ng-click="showAlert = false" class="alert alert-success alert-dismissable" ng-show="saveState === 4 && showAlert">
  <strong>Save Successful!</strong> Click on open live to see it to confirm.
</div>

<div id="manage-container" class="container">

    
    <h1>Manage This Bat-Thought </h1>

<!-- edit/create thoughts -->

    <div class="manage-topnav">
        <!-- <button type="button" class="btn btn-default" link-to="/manage">Back to All Thoughts</button> -->
        <a ng-href="#/manage" class="btn btn-default">Back to All Thoughts</a>
        <a ng-href="#/thought/{{thought._id}}" target="_blank" class="btn btn-default">open live</a>
    </div>

    <div class="bat-container">
        <div class="bubble0" back-img="thought.img" bat-loaded="loading"></div>
    </div>
    
<!-- FORM START -->
    <div class="form-wrapper">
        <form enctype="multipart/form-data" novalidate>
            <label for="newImage">Upload an Image</label>
            <input id="image-file" type="file" name="newImage" fileread="imgFile" />
            <button class="btn btn-default submit-btn" ng-click="uploadFiles()" ng-disabled="!imgFile">Upload</button>
        </form>

        <form novalidate>
          <div class="form-group">
            
            <label>About the thought, including credit:
            <input ng-model="thought.credit.name" type="text" class="form-control" id="about" /></label>
            
            <label>Url where you found this; give props, when props are due:
            <input ng-model="thought.credit.link" type="text" class="form-control" id="linkage" /></label>
          
            <div class="radio-buttons">
                <div class="radio">
                    <label><input type="radio" name="optionsRadios" ng-model="thought.img.scale" value="cover">Cover</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optionsRadios" ng-model="thought.img.scale" value="contain">Contain</label>
                </div>
            </div>
            
            <button class="btn btn-default submit-btn" ng-click="saveThought()">Save</button>

          </div>
        </form>
    </div>

<!-- FORM STOP -->

</div>
