<!-- build:css({.tmp,app}) styles/managebatman.css -->
<link rel="stylesheet" href="styles/managebatman.css"/>
<!-- endbuild -->

<div id="manage-container" class="container">

    <h1>Manage Your Thoughts About Batman </h1>

    <div class="manage-topnav">
        <input type="text" class="form-control manage-search" ng-model="thumbSearch" placeholder="Search" />
    </div>
    
    <div class="thumb" ng-repeat="athought in thoughts | filter: thumbSearch" link-to="/manage/{{athought.id}}" back-img="athought.img"></div>

</div>
